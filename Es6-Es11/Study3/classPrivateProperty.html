<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>
<body>
    <script>
        class Person{
            // 公有属性
            name;
            // 私有属性
            #age;
            #weight;
            // 构造方法
            constructor(name,age,weight){
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            inputPerson(){
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
            }
        }

        // 实例化
        const girl = new Person('笑笑',18,'45kg');
        console.log(girl.name);
        // 私有变量不能访问
        // console.log(girl.#age);
        // 23.classPrivateProperty.html:28 Uncaught 
        // SyntaxError: Private field '#age' must be 
        // declared in an enclosing class

        // console.log(girl.inputPerson());
        console.log('----------');
        girl.inputPerson();

    </script>
</body>
</html>
