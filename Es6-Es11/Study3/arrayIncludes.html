<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断数组中是否存在，返回布尔值</title>
</head>
<body>
    <script>
        let arr = ["西游记","三国演义","红楼梦","水浒传"];
        console.log(arr.includes("西游记"));
        console.log(arr.includes("围城"));

        let nums = [2,8,9,11];
        console.log(nums.includes(8));
        console.log(nums.includes(89));
    </script>
</body>
</html>
