        var detectCapitalUse = function (word) {
            let res = word.split("");
            console.log(res);
            let maxarr = [];
            let bool;
            for (let i = 0; i < res.length; i++) {
                if (res[i] >= 'A' && res[i] <= 'Z') {
                    maxarr.push(res[i])
                }
            }
            if (maxarr.length === res.length || maxarr.length === 0) {
                bool = true;
                console.log(bool);
                return;
            }
            if (maxarr.length === 1 && res.indexOf(maxarr[0]) === 0) {
                bool = true;
            } else {
                bool = false;
            }
            console.log(maxarr);
            console.log(bool);
            console.log("----");
        };

        function judge(params) {
            let bool;
            // 判断输入字符是否是大写
            if (params < 'A' || params > 'Z') {
                bool = false;
            } else {
                bool = true;
            }
            // console.log(bool);
            return bool;
        }
        detectCapitalUse("FlaG");
        detectCapitalUse("b");
        detectCapitalUse("A")
        detectCapitalUse("Bee")
    </script>
