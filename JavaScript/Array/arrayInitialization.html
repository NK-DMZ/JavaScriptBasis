<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript快速生成一个二维数组并赋初始值</title>
</head>

<body>
    <SCript>
        function arrayInitialization(m, n) {
            // 没有.fill(0),结果：(3) [empty × 3]
            // let dp = new Array(m).map(() => {
            //     return Array(n).fill(0)
            // });
            
            // 数组初始化的值为多少取决于下面的Array(n).fill(0)
            let dp = new Array(m).fill(0).map(() => {
                return Array(n).fill(0)
            });
            return dp;
        }
        let res = arrayInitialization( 3 , 6 )
        console.log(res);
    </SCript>
</body>

</html>
