<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <h1>object的使用</h1>
    <p>可以使用.和[]访问对象的属性</p>
    <button onclick="objectVisit()">object的使用</button>
    <script>
        function objectVisit() {
            let book = {
                name: "JavaScript权威指南",
                price: 152
            }
            // 可以使用.和[]访问对象的属性
            console.log(book['name']);
            console.log(book.name);

            // 通过赋值创建新属性
            book.author = "flanagan"
            console.log(book);
        }
    </script>
</body>

</html>
